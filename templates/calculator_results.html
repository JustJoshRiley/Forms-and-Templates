<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Results</title>
    </head>
    <body>
        <!-- Your HTML code goes here! -->

        {% if operator == 'add' %}
            <p> {{(number1 + number2)}} </p>
        {% elif operator == 'subtract' %}
            <p> {{(number1 - number2)}} </p>
        {% elif operator == 'divide' %}
            <p> {{(number1 % number2)}} </p>
        {% elif operator == 'multiply' %}
            <p> {{(number1 * number2)}} </p>
        {% endif %}
    </body>
</html>
